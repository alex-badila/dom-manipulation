<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red item" random="23">Notebook <button class="delete">Delete</button></li>
		<li class="item">Jello <button class="delete">Delete</button></li>
		<li class="item">Spinach <button class="delete">Delete</button></li>
		<li class="item">Rice <button class="delete">Delete</button></li>
		<li class="item">Birthday Cake <button class="delete">Delete</button></li>
		<li class="item">Candles <button class="delete">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
